
name: Build and test


on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "work"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout

        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install voice bridge dependencies
        run: npm ci
        working-directory: twilio-voice-app

      - name: Run unit tests
        run: npm test
