name: Build and Deploy Unity Copilot Studio

on:
  push:
    branches:
      - work
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: unity-copilot-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build static artifact
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
          if-no-files-found: error

  tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [validation, artifact, models]
    env:
      POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run validation suite
        if: matrix.suite == 'validation'
        run: npm test

      - name: Run artifact integrity checks
        if: matrix.suite == 'artifact'
        run: npm run test:artifact

      - name: Run Pollinations model smoke tests
        if: matrix.suite == 'models'
        run: npm run test:models

      - name: Upload ${{ matrix.suite }} reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.suite }}
          path: reports
          if-no-files-found: ignore

  report:
    if: always()
    needs:
      - build
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          pattern: reports-*
          merge-multiple: true
          path: reports
          if-no-artifact-found: ignore

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate aggregate report
        run: npm run report:generate

      - name: Upload combined summary
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-summary
          path: reports/summary.md
          if-no-files-found: error

  build-page:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs:
      - build-page
      - report
      - tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
